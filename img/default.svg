<svg width="320" height="560" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-labelledby="cardTitle" role="img">
  <title id="cardTitle">Now watching on Stremio</title>
  <foreignObject width="320" height="560">
    <style>
      div {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      }

      .container {
        background-color: #121212;
        border-radius: 10px;
        padding: 10px 10px;
      }

      .playing {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #7b5bf5;
        font-weight: bold;
        text-align: center;
        margin-bottom: 8px;
      }

      .artist {
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
        margin-bottom: 5px;
      }

      .song {
        color: #b3b3b3;
        font-size: 16px;
        text-align: center;
        margin-bottom: 22px;
      }

      .logo {
        margin-left: 8px;
        width: 28px;
        height: 28px;
      }

      .cover {
        border-radius: 5px;
      }

      #film-strip {
        height: 30px;
        margin: -29px 0 0 0px;
        position: absolute;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
      }

      .film-frame {
        background: linear-gradient(180deg, #7b5bf5 0%, #5a3fd4 100%);
        height: 8px;
        width: 12px;
        border-radius: 2px;
        opacity: 0.4;
        animation: flicker 1.5s ease-in-out infinite;
      }

      .film-frame:nth-child(1) { animation-delay: 0s; }
      .film-frame:nth-child(2) { animation-delay: 0.1s; }
      .film-frame:nth-child(3) { animation-delay: 0.2s; }
      .film-frame:nth-child(4) { animation-delay: 0.3s; }
      .film-frame:nth-child(5) { animation-delay: 0.4s; }
      .film-frame:nth-child(6) { animation-delay: 0.5s; }
      .film-frame:nth-child(7) { animation-delay: 0.6s; }
      .film-frame:nth-child(8) { animation-delay: 0.7s; }
      .film-frame:nth-child(9) { animation-delay: 0.8s; }
      .film-frame:nth-child(10) { animation-delay: 0.9s; }
      .film-frame:nth-child(11) { animation-delay: 1.0s; }
      .film-frame:nth-child(12) { animation-delay: 1.1s; }
      .film-frame:nth-child(13) { animation-delay: 1.2s; }
      .film-frame:nth-child(14) { animation-delay: 1.3s; }
      .film-frame:nth-child(15) { animation-delay: 1.4s; }

      @keyframes flicker {
        0%, 100% {
          opacity: 0.3;
          transform: scaleY(0.8);
        }
        50% {
          opacity: 1;
          transform: scaleY(1);
        }
      }

      .play-indicator {
        position: absolute;
        margin: -26px 0 0 135px;
        width: 0;
        height: 0;
        border-left: 12px solid #7b5bf5;
        border-top: 7px solid transparent;
        border-bottom: 7px solid transparent;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.15);
        }
      }
    </style>
    <div xmlns="http://www.w3.org/1999/xhtml" class="container">
      <div class="playing">
        Now watching on
        <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="stremioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#7b5bf5;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#5a3fd4;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect x="5" y="5" width="90" height="90" rx="15" fill="url(#stremioGrad)"/>
          <polygon points="38,25 38,75 78,50" fill="white"/>
        </svg>
      </div>
      <div class="artist">Breaking Bad (2008) • Drama, Thriller</div>
      <div class="song">S05E16 - Felina</div>
      
      <div id="film-strip">
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
        <div class="film-frame"></div>
      </div>
      <div class="play-indicator"></div>

      <center>
        <svg width="300" height="450" class="cover">
          <defs>
            <linearGradient id="posterBg" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="300" height="450" rx="5" fill="url(#posterBg)"/>
          <text x="150" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ecca3" text-anchor="middle">BB</text>
          <text x="150" y="250" font-family="Arial, sans-serif" font-size="18" fill="#b3b3b3" text-anchor="middle">Breaking Bad</text>
          <text x="150" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Season 5 • Episode 16</text>
          <circle cx="50" cy="400" r="25" fill="none" stroke="#333" stroke-width="2"/>
          <circle cx="50" cy="400" r="10" fill="#333"/>
          <circle cx="250" cy="400" r="25" fill="none" stroke="#333" stroke-width="2"/>
          <circle cx="250" cy="400" r="10" fill="#333"/>
        </svg>
      </center>
    </div>
  </foreignObject>
</svg>
